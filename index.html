<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약정리 비서 - DUR 스타일 정리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💊 약정리 비서</h1>
            <p>약물 처방 데이터를 DUR 스타일로 정리해드립니다</p>
        </header>

        <div class="api-key-section">
            <label for="apiKey">Gemini API Key:</label>
            <input type="password" id="apiKey" placeholder="Gemini API 키를 입력하세요">
            <button id="saveApiKey">저장</button>
            <span id="apiKeyStatus"></span>
        </div>

        <div class="input-section">
            <label for="inputData">약물 처방 데이터 입력:</label>
            <textarea id="inputData" placeholder="약물 처방 데이터를 입력하세요...
입력 순서: 조제일자 약품코드 약품명 성분명 투약량(복용단위) 함량 횟수 일수 성분코드
예시: 20250428 073400330 테그레톨정200밀리그램(카르바마제핀) carbamazepine 0.5정 200mg 2 5 A123456
※ 약품코드와 성분코드는 자동으로 무시됩니다."></textarea>
            <div class="button-group">
                <button id="processData" disabled>DUR 스타일로 정리하기</button>
                <button id="clearData" class="secondary-btn">지우기</button>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>처리 중입니다...</p>
        </div>

        <div class="output-section" id="outputSection" style="display: none;">
            <label>정리된 결과:</label>
            <div class="output-container">
                <pre id="outputData"></pre>
                <button id="copyResult">📋 복사하기</button>
            </div>
        </div>

        <footer class="footer-section">
            <p>Kangdong Sacred Heart Hospital</p>
            <p>Made by SDH</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
